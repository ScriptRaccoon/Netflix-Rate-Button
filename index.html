<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Rate Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="imageWrapper">
            <img src="/img/mononoke.jpg" alt="Mononoke">
        </div>
        <h2>Princess Mononoke</h2>
        <div class="controls">
            <div class="control">
                <div class="controlContent">
                    <img class="controlImage addImage" src="/img/plus.svg" alt="add">
                    <div class="controlLabel addLabel">Add</div>
                </div>
            </div>
            <div class="control ratingControl">
                <div class="controlContent">
                    <img class="controlImage ratingImage" src="/img/thumbs-up.svg" alt="Rate">
                    <div class="ratingLabel controlLabel">Rate</div>
                </div>                
                <div class="ratingOptions">
                    <div class="overlay"></div>
                    <div class="ratingCircle thumbs-up">
                        <img class="thumbs-up-image" src="/img/thumbs-up.svg" alt="Thumbs Up">
                    </div>
                    <div class="ratingCircle thumbs-down">
                        <img class="thumbs-down-image" src="/img/thumbs-down.svg" alt="Thumbs Down">
                    </div>
                    <div class="ratingCircle cancel">
                        <img class="cancelImage" src="/img/times.svg" alt="Cancel">
                    </div>                   
                </div>
            </div>
            <div class="control">
                <div class="controlContent">
                    <img class="controlImage" src="/img/share.svg" alt="Share">
                    <div class="controlLabel">Share</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>    
</body>
</html>
